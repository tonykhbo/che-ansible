metadata:
  name: wksp-9euk
projects:
  - name: demojam
    source:
      location: 'https://github.com/tonykhbo/demojam'
      type: git
      branch: master
attributes:
  persistVolumes: 'false'
components:
  - alias: ansible
    type: dockerimage
    image: quay.io/sunix/che-remote-plugin-ansible
    memoryLimit: 512M
    mountSources: true
    args:
      - tail
      - '-f'
      - /dev/null
    env:
      - name: HOME
        value: /projects/
  - alias: ansible-plugin
    type: chePlugin
    reference: >-
      https://raw.githubusercontent.com/sunix/che-ansible/master/plugin/meta.yaml
  - id: redhat/vscode-yaml/latest
    type: chePlugin
apiVersion: 1.0.0
commands:
  - name: 'Molecule: Lint'
    actions:
      - type: exec
        command: molecule lint
        component: ansible
        workdir: /projects/ansible-role-tower-config
