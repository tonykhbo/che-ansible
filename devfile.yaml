metadata:
  name: ansible-wksp
projects:
  - name: example-playbooks
    source:
      location: 'https://github.com/ansible/test-playbooks'
      type: git
      branch: master
attributes:
  persistVolumes: 'false'
components:
  - mountSources: true
    args:
      - tail
      - '-f'
      - /dev/null
    memoryLimit: 512M
    type: dockerimage
    alias: ansible
    image: quay.io/sunix/che-remote-plugin-ansible
    env:
      - value: ~/
        name: HOME
apiVersion: 1.0.0
commands:
   - name: home
     actions:
       - type: exec
         component: ansible
         command: cd ~/
         workdir: ~/